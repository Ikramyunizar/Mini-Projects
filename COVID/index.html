<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid 19 Cases</title>
    <link rel="stylesheet" href="..\..\css\css\bootstrap.min.css">
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <section id="title">
        <div class="container">
            <div class="row">
                <div class="col">World wide image here

                </div>
            </div>
            <div class="row">
                <div class="col-md-4 text-center">Total Cases</div>
                <div class="col-md-4 text-center">Today New Cases</div>
                <div class="col-md-4 text-center">Yesterday Cases</div>
            </div>
        </div>

    </section>

    <section id="country">
        <div class="container">
            <div class="row">
                <div class="col"><h1>Based on Country Cases</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form action="/" method="post">
                        <input type="text" class="form-control" placeholder="Enter County Here">
                        <button type="submit" class="btn">Go!</button>
                    </form>
                </div>
               
            </div>
            <div class="row">
                <div class="col text-center">Total Cases</div>
                <div class="col text-center">New Cases</div>
                <div class="col text-center">Yesterday Cases</div>
            </div>
        </div>
    </section>
</body>
</html>
